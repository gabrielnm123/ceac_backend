version: '3.8'

services:
  db:
    image: postgres
    env_file:
      - ./backend/.env
    volumes:
      - ${DB_VOLUME}:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    expose:
      - ${DB_EXPOSE_PORT}
    ports:
      - ${DB_EXPOSE_PORT}:${DB_EXPOSE_PORT}
    networks:
      - net
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - ${ADMINER_PORT}:${ADMINER_EXPOSE_PORT}
    networks:
      - net
    restart: unless-stopped

networks:
  net:
    driver: bridge
